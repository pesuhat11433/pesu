<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Prize Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wheel-container">
        <div class="canvas-wrapper">
            <canvas id="wheel" width="500" height="500"></canvas>
            <div id="pointer"><img src="lightning-icon.png" alt="Pointer" id="pointer-img"></div>
        </div>
        <button id="spin-button"><img src="bt.png" alt="Spin Button" id="spin-button-img"></button>
        <div id="result"></div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <img id="popup-img" src="" alt="Prize Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
